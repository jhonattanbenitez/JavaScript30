<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log("Hello");
    // Interpolated
    console.log("Hola soy un string", " ");
    // Styled
    console.log("%c soy un gran texto", "font-size: 50px;");
    // warning!
    console.warn("Oh mierda!");
    // Error :|
    console.error("ya valió");
    // Info
    console.info("Azul es un color");
    // Testing
    console.assert(1 === 2, "Eso esta mal");
    // clearing
    //console.clear();
    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog =>{
      console.group (`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count ("Jhonattan");
    console.count ("Jhonattan");
    console.count ("Jhonattan");
    console.count ("Jhonattan");
    console.count("benitez");
    // timing
    console.time("fetching data");
      fetch ("https://api.github.com/users/wesbos")
            .then(data => data.json())
            .then(data => {
              console.timeEnd("fetching data");
              console.log(data);
            });

  </script>
</body>
</html>
